<script type="text/javascript">
	helperFunctions.functions.verticallyCenterElements();
	helperFunctions.functions.hideElementsForMobile();
	helperFunctions.functions.hideElementsForDesktop();
	

	var slideSideBar = function(sideBarClass){
		
		var sideBarOffset = parseFloat($(sideBarClass).css("left"));
		var currentLeftPadding = parseFloat($('.main-content').css("padding-left"));
		var currentRightMargin = parseFloat($('.main-content').css("margin-right"));

		//if it should slide open
		if(sideBarOffset < 0){
			slideSideBarOpen(sideBarClass);
		//if it should slide closed
		}else{
			slideSideBarClosed(sideBarClass);
		}
	}

	function slideSideBarOpen(sideBarClass){
		
		var interval = setInterval(function(){
			var currentSideBarOffset = parseFloat($(sideBarClass).css("left"));
			if(currentSideBarOffset >= 0){
				clearInterval(interval);
			}else{
				var incrementOnInterval = 5;
				var navTabOffset = parseFloat($('.side-bar-nav-tab').css("left"));
				var mainContentLeftPadding = parseFloat($('.main-content').css("padding-left"));
				var mainContentRightMargin = parseFloat($('.main-content').css("margin-right"));

				$(sideBarClass).css("left", (currentSideBarOffset + incrementOnInterval).toString());
				$('.side-bar-nav-tab').css("left", (navTabOffset + incrementOnInterval).toString());
				$('.main-content').css("padding-left", (mainContentLeftPadding + incrementOnInterval).toString());
				$('.main-content').css("margin-right", (mainContentRightMargin - incrementOnInterval).toString());
			}
		}, 10);
	}

	function slideSideBarClosed(sideBarClass){
		
		var interval = setInterval(function(){
			var currentSideBarWidth = parseFloat($(sideBarClass).css("width"));
			var currentSideBarOffset = parseFloat($(sideBarClass).css("left"));
			if(currentSideBarOffset <= -currentSideBarWidth){
				clearInterval(interval);
			}else{
				var incrementOnInterval = 5;
				var navTabOffset = parseFloat($('.side-bar-nav-tab').css("left"));
				var mainContentLeftPadding = parseFloat($('.main-content').css("padding-left"));
				var mainContentRightMargin = parseFloat($('.main-content').css("margin-right"));

				$(sideBarClass).css("left", (currentSideBarOffset - incrementOnInterval).toString());
				$('.side-bar-nav-tab').css("left", (navTabOffset - incrementOnInterval).toString());
				$('.main-content').css("padding-left", (mainContentLeftPadding - incrementOnInterval).toString());
				$('.main-content').css("margin-right", (mainContentRightMargin + incrementOnInterval).toString());
			}
		}, 10);
	}
</script>
